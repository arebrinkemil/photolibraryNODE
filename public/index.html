<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Album</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .drop-in {
        animation: drop-in 1s ease 200ms backwards;
      }

      @keyframes drop-in {
        from {
          opacity: 0;
          transform: translateY(-100px);
        }
        to {
          opacity: 1;
          transform: translate(0px);
        }
      }
    </style>
  </head>
  <body class="overflow-x-hidden w-screen bg-white">
    <div class="">
      <div id="albums" class="text-5x w-screen flex justify-around"></div>
    </div>
    <div id="imageSection" class="p-5 sm:p-8">
      <div
        id="images"
        class="columns-1 gap-1 sm:columns-2 sm:gap-2 md:columns-3 lg:columns-4 [&>img:not(:first-child)]:mt-2"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
