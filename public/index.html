<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Album</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .drop-in {
        animation: drop-in 1s ease 200ms backwards;
      }

      @keyframes drop-in {
        from {
          opacity: 0;
          transform: translateY(-100px);
        }
        to {
          opacity: 1;
          transform: translate(0px);
        }
      }
    </style>
  </head>
  <body class="overflow-x-hidden w-screen bg-gray-500">
    <nav
      class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white shadow sm:items-baseline w-full"
    >
      <div class="mb-2 sm:mb-0">
        <a
          href="#"
          class="text-2xl no-underline text-grey-darkest hover:text-blue-dark"
          >PHOTO</a
        >
      </div>
      <div>
        <a
          href="/index.html"
          class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2"
          >Home</a
        >

        <a
          href="/admin/admin.html"
          class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2"
          >Admin</a
        >
      </div>
    </nav>
    <div class="">
      <div id="albums" class="text-5x w-screen h-32 flex justify-around"></div>
    </div>
    <div id="imageSection" class="p-5 sm:p-8">
      <div
        id="images"
        class="columns-1 gap-1 sm:columns-2 sm:gap-2 md:columns-3 lg:columns-4 [&>img:not(:first-child)]:mt-2"
      ></div>
    </div>

    <h1>BIG TEXT</h1>

    <script src="script.js"></script>
  </body>
</html>
