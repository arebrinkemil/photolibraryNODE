<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Album</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .drop-in {
        animation: drop-in 1s ease 200ms backwards;
      }

      @keyframes drop-in {
        from {
          opacity: 0;
          transform: translateY(-100px);
        }
        to {
          opacity: 1;
          transform: translate(0px);
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <nav
      class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white shadow sm:items-baseline w-full"
    >
      <div class="mb-2 sm:mb-0">
        <a
          href="#"
          class="text-2xl no-underline text-grey-darkest hover:text-blue-dark"
          >PHOTO</a
        >
      </div>
      <div>
        <a
          href="/index.html"
          class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2"
          >Home</a
        >

        <a
          href="/admin/admin.html"
          class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2"
          >Admin</a
        >
      </div>
    </nav>
    <div
      id="albums"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full"
    ></div>

    <form
      id="createAlbum"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full"
    >
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="albumName"
        >
          Album name:
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="albumName"
          name="albumName"
          type="text"
          placeholder="Album name"
          required
        />
      </div>

      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="albumDesc"
        >
          Description:
        </label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="albumDesc"
          name="albumDesc"
          placeholder="Description"
          required
        ></textarea>
      </div>

      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="coverImage"
        >
          Cover Image:
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="coverImage"
          name="coverImage"
          type="file"
          accept="image/*"
          required
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>

    <select
      id="albumSelect"
      class="mt-4 block bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
    ></select>
    <button
      id="uploadButton"
      class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Upload Images
    </button>

    <div id="dropzone" class="mt-4 bg-yellow-500 text-white py-3 px-4 rounded">
      Drop files here
    </div>

    <div
      id="drop_zone"
      class="mt-4 flex items-center justify-center bg-gray-200 py-3 px-4 rounded cursor-pointer"
      ondrop="dropHandler(event);"
      ondragover="dragOverHandler(event);"
    >
      <p class="text-lg">Drag one or more files to this drop zone.</p>
    </div>
    <script src="admin.js" defer></script>
  </body>
</html>
